<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the Youth Empowerment Program in Freetown. Training in entrepreneurship, leadership, and more to empower young Africans.">
    <meta name="keywords"
        content="youth empowerment, Freetown, entrepreneuriat, leadership, Sierra Leone, jeunes innovateurs, youth empowerment program">
    <title>Youth Empowerment Program | Freetown 2024</title>
    <link rel="shortcut icon" href="Logo/PNG Files/YEP - Logo Alt Transparent.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://kit.fontawesome.com/332e91a08f.js" crossorigin="anonymous"></script>
</head>

<body>

    

    <!-- Bouton pour remonter -->
    <a href="#" class="btn btn-primary back-to-top" id="backToTop">
        <i class="fa fa-arrow-up"></i>
    </a>

    <!-- Formulaire -->
    <div class="container my-5">
        <div class="text-center mb-4">
            <img src="Logo/SVG Files/Logo Horizontal.svg" alt="Youth Empowerment Banner" class="img-fluid mb-4" width="700" height="200">
            <h2 class="mt-3">Registration Form</h2>
        </div>
        <form>
            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title *</label>
                <input type="text" class="form-control" required>
            </div>
            <!-- First Name -->
            <div class="mb-3">
                <label class="form-label">First Name *</label>
                <input type="text" class="form-control" required>
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <label class="form-label">Last Name *</label>
                <input type="text" class="form-control" required>
            </div>
            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender *</label>
                <select class="form-select" required>
                    <option selected>--select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- Category -->
            <div class="mb-3">
                <label class="form-label">Category *</label>
                <input type="text" class="form-control" placeholder="Select Participant Category" required>
            </div>
            <!-- Sub Category -->
            <div class="mb-3">
                <label class="form-label">Sub Category</label>
                <input type="text" class="form-control" placeholder="Select Participant Subcategory">
            </div>
            <!-- Position -->
            <div class="mb-3">
                <label class="form-label">Position *</label>
                <input type="text" class="form-control" required>
            </div>
            <!-- Email Address -->
            <div class="mb-3">
                <label class="form-label">Email Address *</label>
                <input type="email" class="form-control" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="0720 123 456">
            </div>
            <!-- Company -->
            <div class="mb-3">
                <label class="form-label">Company/Institution/University *</label>
                <input type="text" class="form-control" required>
            </div>
            <!-- Date of Birth -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control">
            </div>
            <!-- Disability -->
            <div class="mb-3">
                <label class="form-label">Do you have any disability? *</label>
                <select class="form-select" required>
                    <option selected>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <!-- Disability Details -->
            <div class="mb-3">
                <label class="form-label">Disability Details</label>
                <input type="text" class="form-control">
            </div>
            <!-- Country of Residency -->
            <div class="mb-3">
                <label class="form-label">Country of Residency *</label>
                <select class="form-select" required>
                    <option selected>--select--</option>
                </select>
            </div>
            <!-- Nationality -->
            <div class="mb-3">
                <label class="form-label">Nationality *</label>
                <select class="form-select" required>
                    <option selected>--select--</option>
                </select>
            </div>
            <!-- Identity Type -->
            <div class="mb-3">
                <label class="form-label">Identity Type</label>
                <select class="form-select">
                    <option selected>--select--</option>
                </select>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-blue">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="bg-blue text-white">
        <footer class="pt-5 container">
            <div class="row gy-4">
                <!-- Logo et RÃ©seaux Sociaux -->
                <div class="col-md-4 text-center text-md-start">
                    <img src="Logo/SVG Files/Logo.svg" alt="Youth Empowerment Program" width="200" class="img-fluid mb-3">
                    <div class="d-flex justify-content-center justify-content-md-start gap-3 fs-5">
                        <a class="link-light" href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a class="link-light" href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a class="link-light" href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a class="link-light" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                    </div>
                </div>

                <!-- Liens Utiles -->
                <div class="col-md-2 text-center text-md-start">
                    <h5 class="fw-bold mb-3">Useful Links</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Programme</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Sponsors</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">News</a></li>
                    </ul>
                </div>

                <!-- Autres Liens -->
                <div class="col-md-2 text-center text-md-start">
                    <h5 class="fw-bold mb-3">More Info</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Press Releases</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Privacy Policy</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Contact Us</a></li>
                    </ul>
                </div>

                <!-- Newsletter -->
                <div class="col-md-4">
                    <h5 class="fw-bold mb-3 text-center text-md-start">Newsletter</h5>
                    <p class="text-center text-md-start">Subscribe for the latest info in your inbox.</p>
                    <form class="d-flex gap-2 flex-column flex-sm-row">
                        <input type="email" class="form-control" placeholder="Email address">
                        <button class="btn btn-pink" type="button">Subscribe</button>
                    </form>
                </div>
            </div>

            <!-- Copyright -->
            <div class="text-center py-4 border-top mt-4">
                <p class="mb-0">&copy; 2025 Africa Governance Institute. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/countdown.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="js/backtotop.js"></script>

</body>

</html>
